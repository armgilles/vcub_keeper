codecov:
  notify:
    wait_for_ci: true
  require_ci_to_pass: true
comment:
  behavior: default
  layout: reach,diff,flags,tree,reach,betaprofiling
  show_carryforward_flags: false
  show_critical_paths: true
coverage:
  precision: 2
  range:
  - 60.0
  - 85.0
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch: true
    project: true
github_checks:
  annotations: true
slack_app: true
